<!DOCTYPE html>
<html lang="en" style="background: rgb(255, 180, 180)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="main_header">Pokemon Guesser!</h1>
    <button id="btn_id">Let's Play!</button>
    <div id="poke_container" style="background: rgb(252, 250, 137)">
      <h2 id="container_title">Who Are These Pokemon?</h2>
      <ol id="card_list"></ol>
    </div>
    <form>
      <input
        type="text"
        id="guess_1"
        placeholder="Pokemon 1 Guess!"
      /><br /><br />
      <input
        type="text"
        id="guess_2"
        placeholder="Pokemon 2 Guess!"
      /><br /><br />
      <input
        type="text"
        id="guess_3"
        placeholder="Pokemon 3 Guess!"
      /><br /><br />
      <input
        type="text"
        id="guess_4"
        placeholder="Pokemon 4 Guess!"
      /><br /><br />
      <input
        type="text"
        id="guess_5"
        placeholder="Pokemon 5 Guess!"
      /><br /><br />
      <input type="submit" value="I Guess You!" />
    </form>
  </body>
  <script src="runPokeGame.js"></script>
</html>
